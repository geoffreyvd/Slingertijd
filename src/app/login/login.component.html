<div class="row">
  <div class="col-sm-8 col-sm-offset-2 text">
    <h1><strong>Welkom bij Slingertijd</strong></h1>
    <div class="description">
      <p>
        Maak opgroeien onvergetelijk
      </p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3 form-box">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Login op jouw Slingertijd account</h3>
        <p>Vul je gebruikersnaam en wachtwoord in:</p>
      </div>
      <div class="form-top-right">
      </div>
    </div>
    <div class="form-bottom">
      <p class="text-danger" [hidden]="!auth.errorMessage">errorMessage: {{auth.errorMessage}}</p>
      <form role="form" class="login-form" #loginForm="ngForm">
        <div class="form-group">
          <label class="sr-only" for="form-username">Gebruikersnaam</label>
          <input type="text" name="form-username" placeholder="Gebruikersnaam" class="form-username form-control" id="form-username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-password">Wachtwoord</label>
          <input type="password" name="form-password" placeholder="Wachtwoord" class="form-password form-control" id="form-password" [(ngModel)]="user.password" required>
        </div>
        <button type="submit" class="btn" (click)="login(user)" [disabled]="!loginForm.form.valid">Log in!</button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3 social-login">
    <p><u>Wachtwoord vergeten</u></p>
  </div>
</div>
